# Site settings
title: "Nitish's Resume"
description: "A resume demonstrating my skills and their application in real-world projects"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Nitish Kumar"
resume_title:                   "Software Development Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "imnitishh@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "555-7334"
resume_contact_address:         "742 Evergreen Terrace, Springfield"

resume_header_contact_info:     "742 Evergreen Terrace, Springfield • 555-7334 • lisasimpson@youremailaddress.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I am a highly motivated software engineer with approximately four years of experience in delivering cutting-edge solutions in cross-functional teams. I am currently employed at Clearwater Analytics, where I am responsible for developing a client management portal. I am seeking a software engineer (Java) role to leverage my expertise and contribute to your organization's goals. My proficiency includes Java, SpringBoot, Mockito, and Maven, and I am familiar with AWS services such as SQS, SNS, S3, and DynamoDB. I am passionate about driving technological innovation to create a tangible impact in the real world. I am a highly motivated and passionate software engineer with a strong track record of delivering cutting-edge solutions in a cross-functional team environment. I am seeking a software engineer(Java) role to leverage my expertise and contribute to your organization's goals.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
